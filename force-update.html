<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update - Student Hustle Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F3D3E, #2D7A7B);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-weight: 600;
        }
        .error {
            color: #f44336;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Force Update</h1>
        <div class="status" id="status">
            Click the button below to force clear all caches and get the latest version of the app.
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Clearing caches and updating...</p>
        </div>
        
        <button class="btn" id="forceUpdateBtn" onclick="forceUpdate()">
            üöÄ Force Update Now
        </button>
        
        <button class="btn" onclick="window.location.href='/'">
            üè† Back to App
        </button>
    </div>

    <script>
        async function forceUpdate() {
            const btn = document.getElementById('forceUpdateBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            loading.style.display = 'block';
            status.innerHTML = 'Clearing all caches...';
            
            try {
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log('Found caches to clear:', cacheNames);
                    
                    await Promise.all(cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    }));
                    
                    console.log('All caches cleared');
                }
                
                // Clear localStorage
                localStorage.clear();
                console.log('localStorage cleared');
                
                // Clear sessionStorage
                sessionStorage.clear();
                console.log('sessionStorage cleared');
                
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                }
                
                status.innerHTML = '<span class="success">‚úÖ All caches cleared successfully!</span>';
                
                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Force update failed:', error);
                status.innerHTML = '<span class="error">‚ùå Update failed. Please try again.</span>';
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Auto-clear on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                forceUpdate();
            }, 1000);
        });
    </script>
</body>
</html>
